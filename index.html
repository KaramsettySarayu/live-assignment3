<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div id="image">
            <img src="/insta.png" alt="logo">
        </div>
        <div id="buttons">
            <button id="log">Log In</button>
            <button id="sign">Sign Up</button>
        </div>
    </nav>

    <section>
        <div id="profile">
            <img src="/ccp.png" alt="profile pic">
        </div>
        <div id="content">
            <div id="username">
                <h2>catcomputerpoint</h2>
                <button>Follow</button>
                <button>Message</button>
                <button id="lastbtn">...</button>
            </div>
            <div id="posts">
                <p><span>188</span> posts</p>
                <p><span>453</span> followers</p>
                <p><span>0</span> following</p>
            </div>
            <div id="bio">
                <div id="name">
                    <p>CAT COMPUTER POINT</p>
                </div>
                <div id="edu">Education</div>
                <div id="bio-content">
                    <p>LEARN . CODE . UPSKILL</p>
                    <p>You dream it. We build it.ðŸš€</p>
                    <p><i class="fa-solid fa-star" id="star"></i>30 YEARS OF EXCELLENCE<i class="fa-solid fa-star"></i></p>
                </div>
                <div id="link">www.catcomputerpoint.com + 1</div>
            </div>
        </div>
        
    </section>   
</body>

</html>
